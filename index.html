<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <script src="assets/javascript/game.js"></script>
    <title>HangMan Game : Soccer League Teams!!</title>
</head>
<body>
    <div class = "container">
        <img id="mainimage" src="assets/css/images/titleimage.jpg">
        <div class = "row">
            <div class="col-md-1">

            </div>
            <div class="col-md-5" id="content">
                <img class="contentimg" id="hangman" src="assets/css/images/Hangman.png">
                <img class="contentimg" id="Milan" src="assets/css/images/AC Milan.png">
                <img class="contentimg" id="Arsenal" src="assets/css/images/Arsenal.png">
                <img class="contentimg" id="Chelsea" src="assets/css/images/ChelseaFC.png">
                <img class="contentimg" id="Barcelona" src="assets/css/images/FC Barcelona.jpeg">
                <img class="contentimg" id="Liverpool" src="assets/css/images/Liverpool.png">
                <img class="contentimg" id="Manchester" src="assets/css/images/ManchesterUnitedFC.png">
                <img class="contentimg" id="Real" src="assets/css/images/Real Madrid CF.png">
            </div>
            <div class="col-md-5" id = "content">
                <div class = "text" id="c1">
                    <span>PRESS ANY KEY TO GET STARTED!</span>
                </div>
                <div class = "text" id="c1" >WINS: <span id="user-wins">0</span></div>
                <div class = "text" id="c1">CURRENT WORD</div>
                <div><span id="current-word"></span></div>
                <div class = "text" id="c1">NUMBER OF GUESSES REMAINING :</div>
                <div><span id="guess-left">15</span></div>
                <div class = "text" id="c1">LETTERS ALREADY USED :</div>
                <div><span id="used-letters">NONE</span></div>
                <div class = "text" id="c1">LETTERS COUNTS :</div>
                <div><span id="letter-count">NONE</span></div>
            </div>
            <div class="col-md-1">

            </div>
        </div>
    </div>
    
</body>
</html>
